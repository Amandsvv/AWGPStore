<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - AWGP Store</title>
  <link rel="stylesheet" href="../css/cart.css" />
</head>
<body>
  <div class="cart-container">
    <h2>Cart</h2>
    <p><a href="index.html">Home</a>. <span class="highlight">Cart</span></p>

    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <h3>Cart Total</h3>
      <p>Sub Total (<span id="total-items">0</span> items): <span id="subtotal">Rs./ 0</span></p>
      <p>Delivery Charge : <span id="delivery-charge">Rs./ 40</span></p>
      <p>Total : <span id="total">Rs./ 0</span></p>
      <button class="checkout-btn">Process to Checkout</button>
    </div>
  </div>

  <script src="../JS/cart.js"></script>
</body>
</html>
